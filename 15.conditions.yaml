- name: Install Nginx
  hosts: web
  become: yes
  tasks:
  - name: install Nginx if RHEL
    ansible.builtin.dnf:
     name: Nginx
     state: installed
    when: ansible_os_family == "RedHat"

  - name: install Nginx if Ubuntu
    ansible.builtin.apt:
     name: Nginx
     state: installed
    when: ansible_os_family == "ubuntu" 